<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@400;500;600;700&display=swap&subset=cyrillic-ext">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="page-wrapper">

        <!--Header-->
        <header class="header">
            <div class="subheader-search">
                <div class="container">
                    <div class="subheader-search-wrapped"> 
                        <div class="subheader-search-wrapped-contact">
                            <a  class="subheader-location" href="">
                                <img class="subheader-img-location" src="img/location.svg" alt="location">Москва и область
                            </a>

                            <a class="subheader-phone-number" href="tel:+71234567890">
                                <img class="subheader-img-phone" src="img/phone.svg" alt="phone">+7 123 456 78 90
                            </a>
                        </div>
    
                        <div class="subheader-search-wrapped-input"> 
                            <div class="input-wrapped">
                                <button class="btn-search">Поиск</button>
                                <input class="search-input" type="text" placeholder="Поиск по товарам"  type="text">
                            </div>
                
                        </div>
                        <div class="subheader-wrapped-search">
                            <div  class="subheader-search-wrapped-login" href="#">
                                <div class="login-key">
                                    <img src="img/key.svg" alt="key">
                                </div>
                                <p class="login-text">Войти</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="subheader-main">
                <div class="container">
                    <div class="subheader-main-wrapped">
                        <a href="" class="header-logo">
                        <img class="main-logo" src="img/logo.svg" alt="logo">
                        Name
                        </a>

                    
                        <div class="nav-menu">
                            <nav class="subheader-main-menu">
                                <ul class="menu-list">
                                    <li class="menu-item">КАТАЛОГ ТОВАРОВ</li>
                                </ul>
                                <ul class="menu-list">
                                    <li class="menu-item">
                                        <a href="" class="menu_link">ДОСТАВКА И ОПЛАТА</a>
                                    </li>
                                </ul>
                                <ul class="menu-list">
                                    <li class="menu-item">
                                        <a href="" class="menu_link">АКЦИИ</a>
                                    </li>
                                </ul>
                                <ul class="menu-list">
                                    <li class="menu-item">
                                        <a href="" class="menu_link">КОНТАКТЫ</a>
                                    </li>
                                </ul>
    
                            </nav>

                        </div>

                        <div class="basket">
                            <div class="schedule">
                                <a href="#"><img src="img/schedule.svg" alt="schedule">0</a>
                            </div>
                            <div class="star"><a href="#"><img src="img/Star.svg" alt="star">0</a>
                            </div>
                            <a href="#" class="button-buy">
                                <div class="button-buy-value"><img class="img-basket-picture" src="img/Basket.svg" alt="schedule">Корзина(0)</div>
                            </a>
                            
                        </div>

                    </div>


                   
                </div>
            </div>

        </header>
    </div>  
    
</body>
</html>
